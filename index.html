<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div class="header-container">
            <div class="logo">EmployeeApp</div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search employees..." oninput="searchEmployee()">
            </div>
        </div>
        <nav class="nav-menu">
            <button id="hamburger" onclick="toggleMenu()">☰</button>
            <ul id="menu" class="hidden">
                <li><a href="#register">Register Employee</a></li>
                <li><a href="#list">Employee List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="content">
        <!-- Content will be dynamically loaded here -->
         <div class="emp-details">
        <div id="register-page">
            <h1>Register Employee</h1>
            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="position">Position:</label>
                <input type="text" id="position" required>
                
                <label for="about">About:</label>
                <textarea id="about" required></textarea>
                
                <label for="joining_date">Joining Date:</label>
                <input type="date" id="joining_date" required>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
        
    </main>
    <div class="employee-list">
    <div id="list-page">
        <h1>Employee List</h1>
        <table>
            <thead class="gap">
                <tr>
                    <th>  Name  </th>
                    <th>  Position  </th>
                    <th>  About</th>
                    <th>  Joining Date</th>
                    <th >  Actions</th>
                </tr>
            </thead>
            <tbody id="employee-table">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <div id="pagination">
            <!-- Pagination buttons will be dynamically added -->
        </div>
    </div>
</div>
    
    
    <!-- Footer -->
    <footer id="main-footer">
        <p>© 2024 Employee-App</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
